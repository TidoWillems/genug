name: Release (tagged)

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build ZIPs
        run: |
          python -m pip install markdown
          python generate_filelist.py
          chmod +x make_md_zip.sh make_html_zip.sh || true
          ./make_md_zip.sh
          ./make_html_zip.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            genug_texte*.zip
            genug_html*.zip
            genug_texte.zip
            genug_html.zip
